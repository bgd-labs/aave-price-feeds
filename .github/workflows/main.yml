name: Main workflow

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-sol:
    name: Foundry build n test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: bgd-labs/action-rpc-env@main
        with:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

      # we simply use foundry zk for all jobs in this repo
      - name: Run Foundry setup
        uses: bgd-labs/github-workflows/.github/actions/foundry-setup@main
        with:
          ZKSYNC: "true"

      - name: Run Forge tests
        id: test
        uses: bgd-labs/github-workflows/.github/actions/foundry-test@main
        with:
          MODE: "CHANGED"

      - name: Run ZK tests
        id: zktest
        uses: bgd-labs/github-workflows/.github/actions/foundry-test@main
        with:
          MODE: "CHANGED"
          ZKSYNC: true
          ROOT_DIR: "zksync"

      - name: Run common unit tests
        id: unit_tests
        run: |
          forge test --match-path 'tests/unit-tests/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Run report JS tests
        run: pnpm run vitest

      - name: Run Forge tests
        uses: bgd-labs/github-workflows/.github/actions/comment-artifact@main

      # we let failing tests pass so we can log them in the comment, still we want the ci to fail
      - name: Post test
        if: ${{ steps.test.outputs.testStatus != 0 || steps.zktest.outputs.testStatus != 0 || steps.unit_tests.outputs.testStatus != 0}}
        run: |
          echo "tests failed"
          exit 1
